# Adds sorting parameter to the base STAC search.
paths:
  /stac/search:
    get:
      parameters:
        - $ref: '#/components/parameters/sort'
components:
  parameters:
    sort:
      in: query
      description: Allows sorting results by the specified properties
      required: false
      schema:
        $ref: '#/components/schemas/sort'
  schemas:
    searchBody:
      allOf:
        - $ref: '#/components/schemas/sort'
    sort:
      type: array
      description: |
        An array of tuples containing a property name and 'asc' or 'desc' to indicate sort direction.
      minItems: 1
      items:
        type: array
        items:
          - type: string
            description: property name
          - type: string
            description: direction
            enum:
              - asc
              - desc
      example:
        - - 'eo:cloud_cover'
          - 'asc'
        - - 'provider'
          - 'desc'
